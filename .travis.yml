language: cpp

compiler: gcc
  ## - gcc
  ## - clang

env:
  ## - BUILDSYSTEM=cmake
  ## - BUILDSYSTEM=cmake-flint-nmzintegrate
  - BUILDSYSTEM=autotools-enfnormaliz
  - BUILDSYSTEM=autotools-enfnormaliz-nmzintegrate  CONFIGURE_FLAGS="--disable-openmp"
  - BUILDSYSTEM=autotools
  - BUILDSSYTEM=autotools CONFIGURE_FLAGS="--disable-openmp"
  - BUILDSYSTEM=autotools-makedistcheck
  ## - BUILDSYSTEM=autotools-makedistcheck-nmzintegrate ## obsolte since nmzintegrate has no extra source
  - BUILDSYSTEM=autotools-flint-nmzintegrate
  ## - BUILDSYSTEM=autotools-nmzintegrate
  ## - BUILDSYSTEM=classic
  ## - BUILDSYSTEM=classic-flint-nmzintegrate

matrix:
  include:
    ## Build "static" Mac binary distribution and deploy to Normaliz-bindist
    - os: osx
      osx_image: xcode8.3
      compiler: clang
      env: BUILDSYSTEM=autotools-nmzintegrate-enfnormaliz CONFIGURE_FLAGS=--disable-shared
      ## before_script:
      ##  - mkdir -p lib && install -m 0644 `brew --prefix`/opt/gmp/lib/libgmp*.a lib/
      ## - export LDFLAGS=-L`pwd`/lib
      after_success:
       - ./.make-bindist.sh  
    - os: osx
      osx_image: xcode9.2
      compiler: clang
      env:  BUILDSYSTEM=autotools-enfnormaliz
    - os: osx
      osx_image: xcode9.2
      compiler: clang
      env: BUILDSYSTEM=autotools-flint-nmzintegrate
    ## Test on Mac OS X with LLVM from Homebrew for OpenMP support
    - os: osx
      compiler: clang
      before_install:
       - brew update
       - brew install llvm || brew outdated llvm || brew upgrade llvm
       - export PATH="`brew --prefix`/opt/llvm/bin/:$PATH"
       - export LDFLAGS="-L`brew --prefix`/opt/llvm/lib -Wl,-rpath,`brew --prefix`/opt/llvm/lib"
      env: COMPILER_OVERRIDE=homebrew-llvm BUILDSYSTEM=autotools-nmzintegrate-enfnormaliz CONFIGURE_FLAGS=--enable-openmp      
    - os: osx
      osx_image: xcode8.3
      compiler: clang
      env: BUILDSYSTEM=autotools-flint-nmzintegrate
    - os: osx
      osx_image: xcode7.3
      compiler: clang
      env: BUILDSYSTEM=autotools-makedistcheck
    - os: osx
      osx_image: xcode6.4
      compiler: clang
      env: BUILDSYSTEM=autotools-flint-nmzintegrate
    ## builds with Linux clang only without OpenMP 
    ## because of (i) missing libomp.so in trusty
    ## (ii) problem in Flint
    - os: linux
      sudo: required
      compiler: clang
      env: BUILDSYSTEM=autotools-nmzintegrate-enfnormaliz CONFIGURE_FLAGS="--disable-openmp"
    - os: linux
      sudo: required
      ## dist: trusty
      compiler: clang
      env: BUILDSYSTEM=autotools-flint-nmzintegrate CONFIGURE_FLAGS="--disable-openmp"

branches:
  except:
    - gh-pages

addons:
  apt_packages:
      - libgmp-dev
      - libboost-dev
      - autoconf
      - automake
      - libtool
      - time

script: ./.travis-build.sh

